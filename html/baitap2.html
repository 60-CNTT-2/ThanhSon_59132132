<!DOCTYPE html>
<html>
<head>
	<title>Định dạng kiểu chữ</title>
</head>
<body>
	<p><b>Hello world</b></p>
	<p><i>Hello world</i></p>
	<p><u>Hello world</u></p>
	<p><strike>I'm some helpless text and I'm struck</strike></p>
	<p><S>I'm also some helpless text and I'm also struck</S></p>
	<b><big>The Big and Tall Company</big></b>
	<p><small>The Small and Short Company</small></p>
	<p>H<sub>2</sub>0</p>
	<p>E=MC<sup>2</sup></p>
	<p>Eat A Bulky Burget <sup>TM</sup>Today!</p>
</body>
</html>
